<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      //1
      let h1InBody = document.createElement('h1');
      h1InBody.innerHTML = "Exercício 5.2 - JavaScript DOM";
      document.querySelector("body").appendChild(h1InBody);
      //2
      let mainInBody = document.createElement('main');
      mainInBody.className = 'main-content';
      document.querySelector("body").appendChild(mainInBody);
      //3
      let centerSection = document.createElement('section');
      centerSection.className = 'center-content';
      document.querySelector("main").appendChild(centerSection);
      //4
      document.querySelector(".center-content").innerHTML = "<p> Algum texto aqui </p>";
      
    </script>
  </body>
</html>
